<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@300;400;500;600;700&family=Barlow:wght@600&family=Be+Vietnam+Pro:wght@400;500;700&family=Fraunces:opsz,wght@9..144,700;9..144,900&family=Geologica:wght@300;500;600;700;900&family=Inter:wght@400;700;800&family=Roboto:wght@400;700&family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!-- Sign-up form start -->
  <div class="container">
    <div class="heading">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
    </div>
    <section class="carousel">
      <img src="./assets/images/icon-list.svg" alt="">
      <p>Product discovery and building what matters</p>
    </section>
    <section class="even-columns">
      <img src="./assets/images/icon-list.svg" alt="">
      <p>Measuring to ensure updates are a success</p>
    </section>
    <section class="product-summary">
      <img src="./assets/images/icon-list.svg" alt="">
      <p>And much more!</p>
    </section>
    <div class="email">
      <h2>Email address</h2>
      <input type="type" name="search" value placeholder="email@company.com">
    </div>
    <button class="subscribe">Subscribe to monthly newsletter</button>
    <div>
      <img  class="footer-img" src="./assets/images/illustration-sign-up-desktop.svg" alt="">
    </div>
  </div>
</body>

</html>
